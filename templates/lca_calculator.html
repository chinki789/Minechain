<!DOCTYPE html>
<html>
<head>
    <title>LCA Calculator | MineChain</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    {% include 'navbar.html' %}

    <section class="center-box">
        <h1 class="hero-title">LCA / Carbon Calculator</h1>

        <form method="POST" class="form-box">
            <label>Material Quantity (kg)</label>
            <input type="number" name="quantity" required>

            <label>Energy Used (kWh)</label>
            <input type="number" name="energy" required>

            <label>Transportation Distance (km)</label>
            <input type="number" name="distance" required>

            <button class="btn-green" type="submit">Calculate</button>
        </form>

        {% if result %}
            <div class="result-box">
                <h2>Results</h2>
                <p><b>Carbon:</b> {{ result.carbon }} kg COâ‚‚</p>
                <p><b>Water:</b> {{ result.water }} L</p>
            </div>
        {% endif %}
    </section>
</body>
</html>
